{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print to console </title>
</head>
<body>
<div>
{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col order-last">
      First in DOM, ordered last
      <form method="post" action="{% url 'console' %}">
  {% csrf_token %}
  <label>Enter Text:</label>
  <input type="text" name="printer" required>

    <button type="submit" class="btn btn-primary">submit</button>
    </div>
    <div class="col">
      Second in DOM, unordered
      <h1>  {{ user_input }} </h1>


    </div>
  </div>
</div>

</form>
{% endblock %}
</div>
</body>
</html>
